# https://taskfile.dev
version: '3'

tasks:
  test:
    desc: Run the tests
    cmds:
      - go test ./...
  build:
    desc: Build assets
    cmds:
      - go mod tidy
      - templ generate
      - npx tailwindcss -i ./css/style.css -o ./static/style.css
  deploy:
    desc: Deploy
    deps:
      - build
    cmds:
      - git push heroku master 

